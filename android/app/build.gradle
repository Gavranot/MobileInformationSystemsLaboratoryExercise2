plugins {
    id "com.android.application"
    id "kotlin-android"
    id 'com.google.gms.google-services'
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

android {
    namespace = "com.finki.lab2"
    compileSdk = flutter.compileSdkVersion

    // 1) Explicitly set the required NDK version
    ndkVersion "25.1.8937393"

    compileOptions {
        // 2) Enable Java 8 (or higher) features + library desugaring
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        // Match Java 8 (or higher) here as well
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "mk.com.finki"
        minSdk = localProperties.getProperty('flutter.minSdkVersion').toInteger()
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

// Flutter settings
flutter {
    source = "../.."
}

// 3) Add the core library desugaring dependency in your dependencies block:
dependencies {
    // This is the recommended library for desugaring Java 8+ APIs
    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.0.3"
}
